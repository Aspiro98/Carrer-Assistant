{% extends "layout.html" %}
{% block content %}
  <h1>LinkedIn Optimizer</h1>
  <form method="POST">
    <label>Paste your current LinkedIn summary:</label><br>
    <textarea name="linkedin_summary" rows="6" placeholder="Paste your summary here..." required></textarea>
    <button type="submit">Optimize Summary</button>
  </form>

  {% if optimized_summary %}
    <div class="response-box">
      <h3>Optimized LinkedIn Summary:</h3>
      <pre>{{ optimized_summary }}</pre>
    </div>
  {% endif %}
{% endblock %}
