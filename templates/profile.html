{% extends "layout.html" %}
{% block content %}
  <h1>Profile</h1>
  <div class="profile-container">
    <h3>{{ session.name }}'s Profile</h3>
    <div class="profile-image-container">
      {% if user_profile.profile_image %}
        <img src="data:image/jpeg;base64,{{ user_profile.profile_image }}" class="profile-image" alt="Profile Image">
      {% else %}
        <div class="profile-image-placeholder">No Image</div>
      {% endif %}
    </div>
    <form method="POST" enctype="multipart/form-data" class="profile-form">
      <label>Name:</label>
      <input type="text" name="name" value="{{ session.name }}" required>
      <label>Phone:</label>
      <input type="text" name="phone" value="{{ user_profile.phone }}">
      <label>Profile Image:</label>
      <input type="file" name="profile_image" accept="image/*">
      <label>New Password:</label>
      <input type="password" name="password">
      <label>Confirm New Password:</label>
      <input type="password" name="confirm_password">
      <button type="submit">Update Profile</button>
    </form>
  </div>
{% endblock %}
